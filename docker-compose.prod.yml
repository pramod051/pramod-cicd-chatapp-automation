version: '3.8'

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: talkwithteams
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    image: ${DOCKER_USERNAME}/talk-with-teams-backend:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/talkwithteams?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    image: ${DOCKER_USERNAME}/talk-with-teams-frontend:latest
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
