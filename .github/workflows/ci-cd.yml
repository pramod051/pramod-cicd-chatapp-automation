name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Backend Docker image
        run: docker build -t devops-app-backend:${{ github.sha }} ./backend

      - name: Build Frontend Docker image
        run: docker build -t devops-app-frontend:${{ github.sha }} ./frontend

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push to Docker Hub
        run: |
          docker tag devops-app-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/devops-app-backend:latest
          docker tag devops-app-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/devops-app-frontend:latest

          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app-frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notification
        run: echo "Deployment triggered â€” configure infrastructure steps here."
